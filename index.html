<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <aside class="login">
        <div class="container">
            <div class="img-text-container">
                <img src="assets/images/test.jpg" alt="login img">
                <div class="text">تسجيل الدخول</div>
            </div>
            <form method="post">
                <!-- <div class="wrong"> Wrong Email or Password Please Try Again</div> -->
                <div class="user-name-input">
                    <input placeholder="البريد الاكتروني" type="text" name="username" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password">
                    <input placeholder="كلمة المرور" type="password" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <a href="dashboard.html" class="submit-button" type="submit">دخول</a>
            </form>
        </div>
    </aside>
</body>

</html>
